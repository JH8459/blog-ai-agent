version: "3.9"

services:
  agent-server:
    build:
      context: ..
      dockerfile: apps/agent-server/Dockerfile
      target: dev
    ports:
      - "3000:3000"
    environment:
      PORT: "3000"
    volumes:
      - ../apps/agent-server/src:/app/apps/agent-server/src
    working_dir: /app/apps/agent-server
    command: pnpm dev
  n8n:
    image: n8nio/n8n:latest
    ports:
      - "5678:5678"
    volumes:
      - n8n_data:/home/node/.n8n

volumes:
  n8n_data:
