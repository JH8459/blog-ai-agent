version: "3.9"

services:
  agent-server:
    build:
      context: ..
      dockerfile: apps/agent-server/Dockerfile
      target: dev
    ports:
      - "3000:3000"
    environment:
      PORT: "3000"
      WORKSPACE_DIR: "/data/workspace"
    volumes:
      - ../apps/agent-server/src:/app/apps/agent-server/src
      - ../workspace:/data/workspace
    working_dir: /app/apps/agent-server
    command: sh -c "pnpm build && pnpm build -- --watch & node --watch dist/main.js"
  n8n:
    image: n8nio/n8n:latest
    ports:
      - "5678:5678"
    volumes:
      - n8n_data:/home/node/.n8n

volumes:
  n8n_data:
