version: "3.9"

services:
  agent-server:
    build:
      context: ..
      dockerfile: apps/agent-server/Dockerfile
      target: dev
    ports:
      - "3000:3000"
    env_file:
      - ../apps/agent-server/.env
    environment:
      PORT: "3000"
      WORKSPACE_DIR: "/repo/workspace"
      GIT_REPO_ROOT: "/repo"
    volumes:
      - ../apps/agent-server/src:/app/apps/agent-server/src
      - ..:/repo
    working_dir: /app/apps/agent-server
    command: sh -c "pnpm build && pnpm build -- --watch & node --watch dist/main.js"
  n8n:
    image: n8nio/n8n:latest
    ports:
      - "5678:5678"
    env_file:
      - ../n8n/n8n.env
    environment:
      N8N_BLOCK_ENV_ACCESS_IN_NODE: false
    volumes:
      - n8n_data:/home/node/.n8n
      - ../n8n:/data/n8n

volumes:
  n8n_data:
